<div style="width: 40%">
    <form [formGroup]="frm" (ngSubmit)="onPost()">
        <h3>Add Product</h3>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name *</label>
          <input type="text" class="form-control" formControlName="productName">
          <div *ngIf="(f['productName'].touched || f['productName'].dirty) && f['productName'].invalid">
            <div *ngIf="f['productName'].errors?.['required']" class="text-danger">Product name is required</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="imageFile" class="form-label">Image File</label>
          <input type="file" class="form-control" formControlName="imageFile" (change)="onChange($event)">
        </div>   
        <div class="mb-3 form-check" *ngIf="status">
            {{status.message}} 
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Submit</button>
      </form>
</div>
